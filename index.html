<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <link rel='stylesheet' href='style.css' type='text/css'/>
        <script src='lib/ZeroClipboard.min.js' type='text/javascript'></script>
        <script src='script.js' type='text/javascript'></script>
        <title>ascii-draw</title>
    </head>
    <body>
        <div class="toolbar">
            <button>ascii-draw</button>

            <button class="left pressed">
                <img src="img/move.png" alt="Move"/>
            </button><button class="middle">
                <img src="img/rectangle.png" alt="Rectangle"/>
            </button><button class="middle">
                <img src="img/pencil.png" alt="Pencil"/>
            </button><button class="right">
                <img src="img/fill.png" alt="Fill"/>
            </button>

            <button class="left">
                <img src="img/undo.png" alt="Undo"/>
            </button><button class="right">
                <img src="img/redo.png" alt="Redo"/>
            </button>

            <button class="left" id="copy-button">
                <img src="img/copy.png" alt="Copy"/>
            </button><button class="middle">
                <img src="img/cut.png" alt="Cut"/>
            </button><button class="right">
                <img src="img/paste.png" alt="Paste"/>
            </button>
        </div>
        <div class="apparea" style="overflow:scroll">
            <table id='drawingarea'></table>
        </div>
        <div id="copyarea"></div>
    </body>
</html>
