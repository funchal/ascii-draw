<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <link rel='stylesheet' href='style.css' type='text/css'/>
        <link rel='icon' type='image/png' href='img/favicon.png'/>
        <title>ascii-draw</title>
        <script src='script.js' type='text/javascript'></script>
    </head>
    <body>
        <div id='toolbar'>
            <button class='left' id='selection-button'>
                <img src='img/select.png' alt='Select/Move'/>
            </button><button class='middle' id='rectangle-button'>
                <img src='img/rectangle.png' alt='Rectangle'/>
            </button><button class='middle'>
                <img src='img/connector.png' alt='Pencil'/>
            </button><button class='right'>
                <img src='img/pencil.png' alt='Fill'/>
            </button><button class='left' id='undo-button'>
                <img src='img/undo.png' alt='Undo'/>
            </button><button class='right' id='redo-button'>
                <img src='img/redo.png' alt='Redo'/>
            </button>
        </div>
        <div id='apparea'>
            <table id='grid'></table>
        </div>
        <div id='statusbar'><div id='mousestatus'>
            </div><div id='selectionstatus'>
            </div><div id='gridstatus'>
        </div></div>
        <textarea id='copypastearea' tabindex='-1'></textarea>
    </body>
</html>
