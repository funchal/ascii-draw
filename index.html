<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <link rel='stylesheet' href='style.css' type='text/css'/>
        <script src='ZeroClipboard.min.js' type='text/javascript'></script>
        <script src='script.js' type='text/javascript'></script>
        <title>ascii-draw</title>
    </head>
    <body>
        <div class="toolbar">
            <button>ascii-draw</button>

            <button class="left pressed"><img src="img/move.png" height="20"></button><button class="middle"><img src="img/rectangle.png" height="20"></button><button class="middle"><img src="img/pencil.png" height="20"></button><button class="right"><img src="img/fill.png" height="20"></button>

            <button class="left"><img src="img/undo.png" height="20"/></button><button class="right" height="20"><img src="img/redo.png" height="20"/></button></button>

            <button class="left disabled" id="copy-button"><img src="img/copy.png"/ height="20">
            </button><button class="middle"><img src="img/cut.png" height="20"/>
            </button><button class="right"><img src="img/paste.png" height="20"/>
            </button>

            <div id="copyarea"></div>
        </div>
        <div class="apparea" style="overflow:scroll">
            <table id='drawingarea'></table>
        </div>
    </body>
</html>
